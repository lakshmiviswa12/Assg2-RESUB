<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>

    <nav class="navbar navbar-inverse" style="margin: 0px; border-radius: 0px;">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="logo.png" alt="logo" style="height: 50px;width: 50px;">
            <a class="navbar-brand" style="color: lightcyan;" href="#">Tourism</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">LogIn</a></li>
            <li class="active"><a href="signup.html">SignUp</a></li>
            
          </ul>
        </div>
      </nav>
      <div class="container" >
        <div class="col-md-12">
          <form action="home2.html" onsubmit="return validate()" >
             <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="number" class="form-control" placeholder="Enter Mobile Number" id="pno" required>
                <label for="error3" id="error3"></label>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required >
                <label for="error" id="error"></label>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" required oninput="ontype()">
                <label for="error1" id="error1"></label>
                <label for="error2" id="error2" oninput="return check()"></label>
              </div>
              <button class="btn" onclick="check()">SignUp</button>
            </form>  
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
